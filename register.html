<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="image_div"><img src="/static/images/login_img.png" alt=""></div>
    <div class="login">
    <div class="wrapper">
      <form action="">
        <h1>Register üìù</h1>

        <div class="input-box">
          <input type="text" placeholder="Enter Your Name" required />

    </div>
